<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-oveall.css">
  <title>Cadastro no fórum</title>
 
</head>
<body>

  <nav id="forum">


  <h2>Cadastre-se e compartilhe sua experiência no Fórum do Paraíso 
  dos Gatos!</h2>

  <form action="/submit_form" method="post">
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirmar senha:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <label for="cat_preference">Para iniciar, selecione aqui seu gatinho preferido:</label>
    <select id="cat_preference" name="cat_preference">
      <option value="siamese">Siamês</option>
      <option value="persian">Persa</option>
      <option value="maine_coon">Maine Coon</option>
      <option value="gatogordo">Gatos gordinhos em geral</option>
      <option value="other">O(s) meu(s) :)</option>
    </select>

    <a href="HOME.html" id="Cadastrar"><button type="submit">Cadastrar</a></button>
    
  </form>
</nav>
</body>
</html>
